<!DOCTYPE html>
<html>
<head>
    <title>Policy Impact Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Modern styling without changing layout structure */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            color: #4361ee;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        h1 i {
            font-size: 1.2em;
        }
        
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            border: none;
            padding: 20px;
            border-radius: 10px;
            width: 45%;
            min-width: 300px;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        select {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        
        select:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        @media (max-width: 768px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-chart-line"></i> Policy Impact Visualizer</h1>
    <p style="color: #666; margin-top: 0;">Visualizing government scheme impacts across Indian states</p>
    
    <div class="dashboard">
        <div class="card">
            <h2><i class="fas fa-chart-bar"></i> All Schemes Data</h2>
            <canvas id="allSchemesChart"></canvas>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-map-marked-alt"></i> State-wise Impact</h2>
            <select id="stateSelector">
                <option value="">Loading states...</option>
            </select>
            <canvas id="stateChart"></canvas>
        </div>
    </div>

    <script>
        // EXACTLY THE SAME JAVASCRIPT CODE AS YOUR ORIGINAL
        // Global chart references
        let allSchemesChart = null;
        let stateChart = null;
        
        // Load states and initialize visualizations
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Load states dropdown
            fetch('/api/states/')
                .then(response => response.json())
                .then(states => {
                    const selector = document.getElementById('stateSelector');
                    selector.innerHTML = '';
                    
                    // Add default option
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Select a state';
                    selector.appendChild(defaultOption);
                    
                    // Add states
                    states.forEach(state => {
                        const option = document.createElement('option');
                        option.value = state.code;
                        option.textContent = state.name;
                        selector.appendChild(option);
                    });
                    
                    // Set up event listener
                    selector.addEventListener('change', updateStateChart);
                });
            
            // 2. Load all schemes chart
            fetch('/api/schemes/')
                .then(response => response.json())
                .then(data => {
                    if (allSchemesChart) allSchemesChart.destroy();
                    
                    allSchemesChart = new Chart(
                        document.getElementById('allSchemesChart'),
                        {
                            type: 'bar',
                            data: {
                                labels: data.map(d => `${d.scheme__name} (${d.state__code})`),
                                datasets: [{
                                    label: 'Beneficiaries',
                                    data: data.map(d => d.beneficiaries),
                                    backgroundColor: '#36a2eb'
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    y: { beginAtZero: true }
                                }
                            }
                        }
                    );
                });
        });
        
        // Update state chart when selection changes
        function updateStateChart() {
            const selector = document.getElementById('stateSelector');
            const stateCode = selector.value;
            const stateName = selector.options[selector.selectedIndex].text;
            
            if (!stateCode) return;
            
            fetch(`/api/state/${stateCode}/`)
                .then(response => response.json())
                .then(data => {
                    if (stateChart) stateChart.destroy();
                    
                    stateChart = new Chart(
                        document.getElementById('stateChart'),
                        {
                            type: 'bar',
                            data: {
                                labels: data.map(d => d.scheme__name),
                                datasets: [{
                                    label: `Beneficiaries in ${stateName}`,
                                    data: data.map(d => d.beneficiaries),
                                    backgroundColor: '#ff6384'
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    y: { beginAtZero: true }
                                }
                            }
                        }
                    );
                });
        }
    </script>
</body>
</html>
